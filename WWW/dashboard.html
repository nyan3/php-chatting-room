<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
      function a(){
           var content = $("#advice").val();
                    $("#advice").val("");
                    useajax('advice', content);
      }
                   
                    //do something
         function b(){
            var content = $("#chpsswd").val();
                    $("#chpsswd").val("");
                    useajax('chpsswd', content);
         }          
       function c(){
              var content = $("#chname").val();
                    $("#chname").val("");
                    useajax('chname', content);
       }
function d(){
$.cookie("loginname", "", {expires: -1});
$.cookie("loginkey", "", {expires: -1});
location.href='login.html';
}
           
    
        function useajax(todo, msg) {
            var set_name = $.cookie('loginname');
            var set_password = $.cookie('loginkey');
            $.ajax({
                url: "dashboard.php",
                data: { set_name: set_name, set_password: set_password, todo: todo, msg: msg },
                type: "POST",
                dataType: "TEXT",
                success: function (data) {
                    alert(data.trim());
                    //send failed


                }

            });

        }
    </script>
    <title>Welcome to the dashboard</title>
</head>
